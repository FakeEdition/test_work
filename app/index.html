<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>тестовое задание</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header"></header>


  <div class="cargo-order">
    <h1 class="cargo-order__title">FTL: Прямая машина</h1>

    <div class="cargo-order__wrapper">

      <div class="cargo-order__form">
        <div class="container">
          <div class="cargo-order__step">

            <div class="step-order">
              <div class="step-order__icon">
                <span class="step-order__number">1</span>
              </div>
              <h3 class="step-order__title">Маршрут</h3>
            </div>

            <div class="route">
              <form class="route__form" action="#">
                <label class="route__label">
                  Откуда
                  <input class="route__input" type="text" required>
                </label>
                <label class="route__label">
                  Куда
                  <input class="route__input" type="text" required>
                </label>
              </form>
            </div>
          </div>



          <div class="cargo-order__step">

            <div class="step-order">
              <div class="step-order__icon">
                <span class="step-order__number">2</span>
              </div>
              <h3 class="step-order__title">Транспорт</h3>
            </div>

            <div class="transport">

              <div class="transport__field">
                <label for="carrying" class="transport__label">Грузоподъёмность</label>

                <div class="transport__filter-selects">
                  <select class="transport__filter-sort">
                    <option class="transport__item  select-styler" disabled selected style="display: none;" value="">Не
                      выбрана</option>
                    <option class="transport__item" value="">1</option>
                    <option class="transport__item" value="">2</option>
                    <option class="transport__item" value="">3</option>
                  </select>
                </div>
              </div>

              <div class="transport__field">
                <label for="carrying" class="transport__label">Способ погрузки</label>
                <div class="transport__filter-selects">
                  <select class="transport__filter-sort">
                    <option class="transport__item" value="">Задняя</option>
                    <option class="transport__item" value="">1</option>
                    <option class="transport__item" value="">2</option>
                    <option class="transport__item" value="">3</option>
                  </select>
                </div>
              </div>

            </div>
          </div>


          <div class="cargo-order__step">

            <div class="step-order">
              <div class="step-order__icon">
                <span class="step-order__number">3</span>
              </div>
              <h3 class="step-order__title">Груз</h3>
            </div>

            <div class="wrapper">

              <div class="goods__type">
                <label for="carrying" class="goods__label">Тип груза</label>

                <div class="goods__filter-selects">
                  <select class="goods__filter-sort">
                    <option class="goods__item" value="">Не выбран</option>
                    <option class="goods__item" value="">1</option>
                    <option class="goods__item" value="">2</option>
                    <option class="goods__item" value="">3</option>
                  </select>
                </div>
              </div>

              <div class="goods">

                <div class="goods__field">
                  <label for="carrying" class="goods__label">Класс опасности</label>

                  <div class="goods__filter-selects">
                    <select class="goods__filter-sort">
                      <option class="goods__item" value="">Класс 5 — Окисляющие вещества и органические перекиси
                      </option>
                      <option class="goods__item" value="">1</option>
                      <option class="goods__item" value="">2</option>
                      <option class="goods__item" value="">3</option>
                    </select>
                  </div>
                </div>

                <div class="goods__field">
                  <label for="carrying" class="goods__label">Объявленная ценность, ₽</label>
                  <div class="goods__value">
                    <input class="goods__input" type="text" placeholder=">1">
                  </div>
                </div>

              </div>

              <div class="goods__temp">
                <label class="goods__label">
                  <input type="checkbox">
                  Требуется температурный режим
                </label>

              </div>
            </div>
          </div>

          <div class="cargo-order__step">

            <div class="step-order">
              <div class="step-order__icon">
                <span class="step-order__number">4</span>
              </div>
              <h3 class="step-order__title">Время</h3>
            </div>

            



          </div>




        </div>


        <div class="cargo-order__container">

        </div>

      </div>

    </div>
  </div>

  <footer class="footer"></footer>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
